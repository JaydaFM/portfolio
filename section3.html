  <style>
    /* General body styles */
    body {
      background-color: #111;
      color: #f17141;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styles */
    .contents-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      height: 80vh;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ccff00;
      position: relative;
    }

    /* Header styles */
    .contents-header {
      text-align: left;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #f17141;
      font-family: 'UAVOSDMONO';
    }

    @font-face {
  font-family: 'UAVOSDMONO';  /* The name you'll use in CSS */
  src: url('fonts/UAV-OSD-Mono.ttf') format('opentype');  /* Point to the .otf file */
  font-weight: normal;
  font-style: normal;
}

    .divider {
      position: absolute;
      left: 0%;
      top: 70px;
      width: 100%;
      height: 20px;
      background-color: #f17141;
      margin-bottom: 20px;
      background: linear-gradient(to bottom, #f17141, rgba(241, 113, 65, 0)); /* Fade effect */
    }

    /* Body styles */
    .contents-body {
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping */
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }

    .contents-list {
      flex: 1 1 250px;
      padding: 10px;
      text-align: left;
      font-family: 'UAVOSDMONO';
    }

    .contents-list div {
      cursor: pointer;
      padding: 12px 0;
      font-size: 14px;
      transition: color 0.3s ease;
      margin-bottom: -20px;
      margin-top: 30px;
    }

   /* Right Column (displaying images) */
    .works-display {
      flex: 3 1 600px;
      padding: 20px;
      background-color: #ccff00;
      position: relative;
      overflow: hidden; /* Hide overflowed images */
      display: flex;
      justify-content: center; /* Center images horizontally */
      margin-top: 70px;
    }

    .works-display img {
      height: 400px; /* Set the image height to be the same */
      object-fit: contain; /* Maintain the aspect ratio while scaling the width */
      max-width: none; /* Prevent width from being stretched */
      display: none; /* Initially hide all images */
      transition: opacity 0.3s ease;
    }

    /* Left and Right Arrows */
    .arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: #f17141;
  cursor: pointer;
  z-index: 2;
  display: none; /* Initially hide the arrows */
}

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Column Divider */
    .column-divider {
      position: absolute;
      top: 70px;
      bottom: 0;
      left: 25%;
      width: 20px;
      background-color: #f17141;
      background: linear-gradient(to right, #f17141, rgba(241, 113, 65, 0));
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contents-body {
        flex-direction: column; /* Stack sections vertically */
      }

      .contents-list {
        text-align: center;
        padding: 0;
      }

      .works-display {
        width: 100%;
        margin-top: 40px;
      }

      .column-divider {
        display: none;
      }

      .contents-header {
        font-size: 30px;
      }

      .contents-list div {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .contents-header {
        font-size: 24px;
      }

      .contents-list div {
        font-size: 16px;
      }
    }
  </style>

  <script>
    let currentImageIndex = 0; // To track the current image being shown

function showWork(workId) {
  // Hide all works
  document.querySelectorAll('.work').forEach(work => {
    work.style.display = 'none'; // Hide all works
    work.classList.remove('active'); // Remove the 'active' class from all works
  });
  
  // Show the selected work
  const selectedWork = document.getElementById(workId);
  selectedWork.style.display = 'block'; // Display the selected work
  selectedWork.classList.add('active'); // Add the 'active' class to the selected work

    // Show arrows once a project is selected
  document.querySelector('.arrow-left').style.display = 'block';
  document.querySelector('.arrow-right').style.display = 'block';

  currentImageIndex = 0; // Reset to the first image of the selected work
  updateImageDisplay(workId);
}

function changeImage(direction) {
  const activeWork = document.querySelector('.work.active');
  const images = activeWork.querySelectorAll('img');
  
  if (direction === 'next') {
    currentImageIndex = (currentImageIndex + 1) % images.length;
  } else {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  }

  updateImageDisplay(activeWork.id);
}

function updateImageDisplay(workId) {
  const activeWork = document.getElementById(workId);
  const images = activeWork.querySelectorAll('img');
  images.forEach((img, index) => {
    img.style.display = (index === currentImageIndex) ? 'block' : 'none';
  });
}

  </script>
