<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Image Panning</title>
  <style>
    /* Container to hold scrolling images */
    #image-container {
      overflow: hidden;
      width: 100vw;  /* Full width of the screen */
      height: 280px; /* Adjust height based on your images */
      position: relative;
      background: white;
      white-space: nowrap; /* Prevent images from wrapping */
    }

    /* The moving strip with images */
    .image-strip {
      display: flex;
      width: max-content;
      animation: pan 20s linear infinite;
    }

    /* Ensure images stay in one line */
    .image-strip img {
      width: 300px; /* Adjust as needed */
      height: 300px; /* Adjust as needed */
      object-fit: cover;
    }

    /* Keyframe for seamless scrolling */
    @keyframes pan {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* Moves left by half its width */
    }
  </style>
</head>
<body>

  <div id="image-container">
    <div class="image-strip">
      <!-- Image set 1 -->

      <img src="Illustrations/Illustrations-02.png" alt="Image 2">
